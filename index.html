<html>

<head>

    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

<body>
  <form class="dropdown form-control">

    <select>
      <option value="default">Select Game</option>
      <option value="Dota 2">Dota 2</option>
      <option value="Counter-Strike: Global Offensive">Counter-Strike: Global Offensive</option>
      <option value="League of Legends">League of Legends</option>
      <option value="StarCraft II">StarCraft II</option>
      <option value="Overwatch">Overwatch</option>
      <option value="Gears of War 4">Gears of War 4</option>
      <option value="World of WarCraft">World of WarCraft</option>
      <option value="PlayerUnknown's Battlegrounds">PlayerUnknown's Battlegrounds</option>
      <option value="Call of Duty: WWII">Call of Duty: WWII</option>
    </select>
  </form>
  <div>
    <ul id="theImg" class="list-group">

    </ul>
  </div>
  <script>

  document.querySelector("select").addEventListener("click", function(event) {
    if (this.value === "default") {
     return
    } else {
      var encodedGameName = encodeURI(this.value)

      var settings = {
        "async": true,
        "crossDomain": true,
        "url": "https://api.twitch.tv/helix/games?name=" + encodedGameName,
        "method": "GET",
        "headers": {
          "client-id": "fmeyiqd25l2obw9lhe8uizm8lpg990",
          "cache-control": "no-cache",
          "postman-token": "04c3a2fa-49ae-3de6-c4ea-c78a5f477718",
        }
      }

      $.ajax(settings).done(function (response) {
        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "https://api.twitch.tv/helix/streams?game_id=" + response.data[0].id + "&type=live&first=20",
          "method": "GET",
          "headers": {
            "client-id": "fmeyiqd25l2obw9lhe8uizm8lpg990",
            "cache-control": "no-cache",
            "postman-token": "8941d06b-e389-5d84-254e-828d77d5639f",
          }
        }

        $.ajax(settings).done(function (response) {
          console.log(response)
          $('#theImg').empty()
          for (var i = 0; i < response.data.length; i++) {
            var responseURL = response.data[i].thumbnail_url.replace('{width}', '920').replace('{height}', '540')
            $('#theImg').prepend('<li><h4><span><button class="btn btn-danger">' + response.data[i].type.toUpperCase() + '</button>&nbsp' + response.data[i].title + '</span></h4><img class="images list-group-item col-sm-6" src="' + responseURL + '" /></li>')

            var responseTitle = response.data[i].title
            var responseView = response.data[i].viewer_count

          }
        });
      });
    }
})

</script>

</body>

</html>
